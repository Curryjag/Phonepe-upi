<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed with Payment</title>
</head>
<body>
    <h2>Secure Payment Processing</h2>
    <p>Click the button below to open your UPI app.</p>

    <!-- Button to trigger the UPI deep link via JavaScript -->
    <button onclick="redirectToUPI()" style="padding: 10px; font-size: 16px;">Click Here to Proceed</button>

    <script>
        function redirectToUPI() {
            window.location.href = "upi://pay?pa=example@upi&pn=Payment Confirmation&am=5000&cu=INR&tn=Payment Surety for ₹45,000 to Confirm Transaction";
        }
    </script>

    <p>If the payment page doesn’t open, please make sure you have a UPI app installed.</p>
</body>
</html>
